<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cálculo de média</title>
</head>

<body>
  <div class="dados">
    <h1 id="title"><i>Média Aluno</i></h1>

    <div class="dados" id="student">
      <img src="/img/student.svg" alt="Ícone caminhão.">
    </div>

    <input class="dados" id="campo-nota1" type="number" placeholder="Nota 1"><br>
    <input class="dados" id="campo-nota2" type="number" placeholder="Nota 2"><br>
    <input class="dados" id="campo-nota3" type="number" placeholder="Nota 3"><br>
    <button class="dados" id="botao-calcular">Calcular</button><br>
    <p class="dados" id="p-resultado"></p>
  </div>

  <script src="app.js"></script>
</body>

</html>
