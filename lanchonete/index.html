<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lanchonete Express</title>
</head>

<body>
  <div class="content">
    <h1 id="title"><i>Lanchonete Express</i></h1>
  </div>

  <div class="content">
    <table id="table" border="1">
      <thead>
        <tr>
          <th>Código</th>
          <th>Produto</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1123</td>
          <td>Hambúrguer</td>
          <td>R$ 12,00</td>
        </tr>
        <tr>
          <td>3423</td>
          <td>Sanduíche de pernil</td>
          <td>R$ 09,00</td>
        </tr>
        <tr>
          <td>4521</td>
          <td>Bauru</td>
          <td>R$ 15,00</td>
        </tr>
        <tr>
          <td>5322</td>
          <td>Sanduíche de mortadela</td>
          <td>R$ 34,99</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- <br> -->

  <div class="content2">
    <input type="number" name="codigo-prod" id="codigo-prod" placeholder="Código do produto">
    <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade">

    <button id="pedir">Fazer pedido</button>
  </div>

  <div class="content3">
    <p id="valor-pedido"></p>
  </div>

  <script src="app.js"></script>
</body>

</html>
